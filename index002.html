<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      background: white;
      margin: 10px auto;
      width: 50%;
      display: flex;
      justify-content: space-between;
      border: 1px solid #ccc;
    }

    span {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      flex-grow: 1;
      cursor: pointer;
    }
    .done {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>üìù My To-Do List</h1>

  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Enter a task..." required />
    <input type="text" id="search-input" placeholder="Search tasks..." />
    <button type="submit">Add Task</button>
  </form>

  <ul id="todo-list"></ul>

  <script src="index002.js"></script>
</body>
</html>
